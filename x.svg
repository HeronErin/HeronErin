<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <foreignObject x="0" y="0" width="200" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <!-- World css -->
      <style>
        #viewport {
          height: 200px;
          width: 200px;
          margin: 0px;
        }

        #viewport > div {
          perspective: 400px;
          position: relative;
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0px;
        }

        #camera {
          overflow: visible;
          position: absolute;
          transform-style: preserve-3d;
          transform: translate3d(0px, 0px, 400px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
          
        }

        #world {
          overflow: visible;
          position: absolute;
          transform-style: preserve-3d;
          transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);

        }
      </style>

      <!-- Cube Css -->
      <style>

        @keyframes rotate{
            from {transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg)}
            to {transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
        }
        .rot{
            transform-origin: center center center;|
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 5s linear infinite;
        }

        .cube{
            position: absolute;
            transform-style: preserve-3d;
            transform: translate3d(50px, 75px, 0px) rotateX(45deg) rotateY(45deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
        }
        .face{
            position: absolute;
            transform-style: preserve-3d;
            transform-origin: 0px 0px 0px;
            width:50px;
            height:50px;
            
        }
        .face1{
            transform: translate3d(0px, 0px, -25px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #0F0;
        }
        .face2{
            transform: translate3d(0px, 0px, 25px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #0FF;
        }
        .face3{
            transform: translate3d(0px, 0px, 25px) rotateX(0deg) rotateY(90deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #0F0;
        }
        .face4{
            transform: translate3d(50px, 0px, 25px) rotateX(0deg) rotateY(90deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #0F0;
        }
        .face5{
            transform: translate3d(0px, 0px, -25px) rotateX(90deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #FF0;
        }
        .face6{
            transform: translate3d(0px, 50px, -25px) rotateX(90deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #000;
        }

      </style>


     <div id="viewport">
        <div id="camera">
          <div id="world">
            
            <div class="cube">
                <div class="rot">
                    <div class="face1 face"/>
                    <div class="face2 face"/>
                    <div class="face3 face"/>
                    <div class="face4 face"/>
                    <div class="face5 face"/>
                    <div class="face6 face"/>
                </div>
            </div>
        

          </div>
        </div>
      </div>
  </div>
  </foreignObject>
</svg> 