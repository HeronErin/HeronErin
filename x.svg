<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="2000">
  <foreignObject x="0" y="0" width="1000" height="1000">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <!-- World css -->
      <style>
        #viewport {
          height: 500px;
          width: 500px;
          margin: 0px;
        }

        #viewport > div {
          perspective: 400px;
          position: relative;
          overflow: hidden;
          width: 100%;
          height: 100%;
          background: #000;
          margin: 0px;
        }

        #camera {
          overflow: visible;
          position: absolute;
          transform-style: preserve-3d;
          transform: translate3d(0px, 0px, 400px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
        }

        #world {
          overflow: visible;
          position: absolute;
          left: 50%;
          top: 50%;
          transform-style: preserve-3d;
          transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
        }
      </style>


     <div id="viewport">
        <div id="camera">
          <div id="world">
              
            <div style="backface-visibility: visible; transform-origin: 0px 0px 0px; overflow: visible; width: 24px; height: 24px; background: #0F0; position: absolute; transform-style: preserve-3d; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);"></div>

          </div>
        </div>
      </div>
  </div>
  </foreignObject>
</svg> 