<svg xmlns="http://www.w3.org/2000/svg" width="2000" height="2000">
  <foreignObject x="0" y="0" width="1000" height="1000">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <!-- World css -->
      <style>
        #viewport {
          height: 250px;
          width: 250px;
          margin: 0px;
        }

        #viewport > div {
          perspective: 400px;
          position: relative;
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0px;
        }

        #camera {
          overflow: visible;
          position: absolute;
          transform-style: preserve-3d;
          transform: translate3d(0px, 0px, 400px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
          left: 50%; top: 50%;
        }

        #world {
          overflow: visible;
          position: absolute;
          transform-style: preserve-3d;
          transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);

        }
      </style>

      <!-- Cube Css -->
      <style>

        @keyframes rotate{
            from {transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg)}
            to {transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
        }
        .rot{
            transform-origin: center center center;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 5s linear infinite;
        }

        .cube{
            position: absolute;
            transform-style: preserve-3d;
            transform: translate3d(100px, 100px, 0px) rotateX(45deg) rotateY(45deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
        }
        .face{
            position: absolute;
            transform-style: preserve-3d;
            width:50px;
            height:50px;
            
        }
        #front{
            transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #0F0;
        }
        #back{
            transform: translate3d(0px, 0px, 50px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
            background: #0FF;
        }

      </style>


     <div id="viewport">
        <div id="camera">
          <div id="world">
            
            <div class="cube">
                <div class="rot">
                    <div class="face" id="front" />
                    <div class="face" id="back" />
                </div>
            </div>
        

          </div>
        </div>
      </div>
  </div>
  </foreignObject>
</svg> 